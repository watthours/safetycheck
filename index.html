<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safety Check</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .ok { color: #4caf50; }
    .bad { color: #f44336; }
  </style>
</head>
<body>

<h2>รายการตรวจสอบอุปกรณ์</h2>
<div id="result">กำลังโหลด...</div>

<script>

const apiURL = "https://script.google.com/macros/s/AKfycbz5L6e_yANo7iugL3IfLELukgy3-qEpl4_SRixWmk7Z9tOE3oWn5LPf4niOBZlMy9Ax9A/exec";

fetch(apiURL)
  .then(response => response.json())
  .then(data => {

    let html = "";

    data.forEach(item => {
      html += `
        <div class="card">
          <strong>${item.name}</strong><br>
          สถานะ: 
          <span class="${item.status === 'ปกติ' ? 'ok' : 'bad'}">
            ${item.status}
          </span>
        </div>
      `;
    });

    document.getElementById("result").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("result").innerHTML = "โหลดข้อมูลไม่สำเร็จ";
    console.error(err);
  });

</script>

</body>
</html>
