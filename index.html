<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>ตรวจสอบอุปกรณ์</title>

  <style>
    html {
      font-size: 18px;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #474645;
      color: #e5e7eb;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(55, 54, 53, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header h1 {
      margin: 0;
      color: #C084FC;
      font-size: 1.6rem;
    }

    .title-row {
      display: flex;
      align-items: baseline;
      gap: 15px;
      flex-wrap: wrap;
    }

    .thai-date {
      font-size: 1rem;
      color: #FACC15;
    }

    input[type="date"] {
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 6px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.5);
      opacity: 1;
    }

    .group {
      padding: 25px;
      padding-bottom: 10;
    }

    .group h2 {
      margin: 0 0 10px 0;
      font-weight: 400;
      border-left: 4px solid #4da3ff;
      padding-left: 8px;
      font-size: 1rem;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    .images img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 10px;
      background: #1e1e1e;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 1024px) {
      .images {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 0;
    }

    .dots {
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 16px;
      height: 16px;
      background-color: #C084FC;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 0.4;
      }

      to {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .empty {
      padding: 40px;
      text-align: center;
      font-size: 1rem;
      opacity: 0.8;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease;
      z-index: 2000;
      cursor: pointer;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      animation: zoomIn 0.2s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title-row">
      <h1>ผลการตรวจสอบอุปกรณ์</h1>
      <div class="thai-date">
        <span id="dateText"></span>
      </div>
    </div>
    <input type="date" id="datePicker">
  </div>

  <div id="content"></div>

  <div id="imageModal" class="modal">
    <img id="modalImg">
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwwlutlqp5bDAxnWttuH0nrN3L2PtSt3G7Ga-XoNQ8zUVLoHmYjtrkPKt5snKhleaVH0Q/exec";

    function formatThaiDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('th-TH', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function showLoading() {
      document.getElementById('content').innerHTML = `
        <div class="loading-wrapper">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
    }

    function loadData() {
      const dateValue = document.getElementById('datePicker').value;
    
      document.getElementById('dateText').innerText =
        formatThaiDate(dateValue);
    
      showLoading();
    
      const url = API_URL + "?date=" + dateValue + "&t=" + new Date().getTime();
    
      fetch(url, {
        method: "GET",
        redirect: "follow",
        cache: "no-store"
      })
        .then(res => res.json())
        .then(renderData)
        .catch(err => {
          console.error(err);
          document.getElementById('content').innerHTML =
            `<div class="empty">โหลดข้อมูลไม่สำเร็จ</div>`;
        });
    }

    function renderData(data) {
      const container = document.getElementById('content');
      container.innerHTML = '';

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML =
          `<div class="empty">ไม่พบรูปภาพในวันที่เลือก</div>`;
        return;
      }

      data.forEach(groupData => {
        const group = document.createElement('div');
        group.className = 'group';

        const title = document.createElement('h2');
        title.innerText = groupData.name;

        const imagesDiv = document.createElement('div');
        imagesDiv.className = 'images';

        groupData.images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.loading = 'lazy';
          img.addEventListener('click', () => openModal(url));
          imagesDiv.appendChild(img);
        });

        group.appendChild(title);
        group.appendChild(imagesDiv);
        container.appendChild(group);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const formatted = formatDate(today);

      document.getElementById('datePicker').value = formatted;
      document.getElementById('dateText').innerText =
        formatThaiDate(formatted);

      document.getElementById('datePicker')
        .addEventListener('change', loadData);

      loadData();
    });
    
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    
    function openModal(src) {
      modalImg.src = src;
      modal.classList.add('show');
    }
    
    function closeModal() {
      modal.classList.remove('show');
    }
    
    modal.addEventListener('click', closeModal);
  
  </script>

</body>

</html>
